<h1 class="text-center">To Do List</h1>
<br>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter tasks" aria-label="task"
                    [(ngModel)]="newTask">
                <button type="button" class="btn btn-primary" (click)="saveTodo()">Add Task</button>
            </div>
            <hr>
            <table class="table table-striped">
                <tbody>
                    <tr *ngFor="let todo of todos; let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td> <input class="form-check-input" type="checkbox" [value]="todo.isCompleted"
                                (click)="completeTask(i)" id="flexCheckDefault"></td>
                        <td [ngClass]="todo.isCompleted ? 'completed': ''">{{todo.task}}</td>
                        <td><a href="javascript:void(0)" (click)="removeTask(i)">x</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
