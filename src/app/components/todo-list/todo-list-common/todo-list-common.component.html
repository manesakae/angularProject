<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center py-4 border-0">
                    <h1 class="display-6 fw-bold">To Do List</h1>
                </div>
                <div class="card-body p-4">
                    <ul class="list-group">
                        <li class="list-group-item mb-2">
                            <div class="input-group">
                                <input type="text" class="form-control border-0 py-3 shadow-none"
                                    placeholder="Enter any task" [(ngModel)]="newTodo" #taskTodoInput>
                                <button class="btn text-success border-0" (click)="onAdd()"><i
                                        class="fa-solid fa-circle-plus fa-xl"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item mb-2 border py-3 rounded-3"
                            *ngFor="let todo of todos; let i = index;">
                            <span>
                                <i class="text-success"
                                    [ngClass]="todo.isCompleted ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"
                                    (click)="todo.id && onStatusChange(todo.id)"></i>
                                {{todo.task}}
                                <span class="float-end text-secondary" (click)="todo.id && onDelete(todo.id)"> <i
                                        class="fa-solid fa-trash-can"></i></span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
